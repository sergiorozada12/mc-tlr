description: Sweep test using sm estimation

# program and project only used when running sweep from CLI
program: sweep.py
project: markov-chain-estimation

method: grid
metric:
  name: qkld
  goal: minimize

parameters:
  method:
    parameters:
      method_name:
        value: "sm"
      sm:
        parameters:
          K:
            values: [ 2, 4 ]
